<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toolbox - Utiltiy is loading...</title>
    <script type="text/javascript">
      // GitHub Pages SPA hack to handle non-root routes
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1).join('/') + '/?p=/' +
        l.pathname.slice(1).replace(/&/g, '~and~') + l.search.replace(/&/g, '~and~') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
