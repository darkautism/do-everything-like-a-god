name: Build and Deploy WASM Tools

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk
        run: cargo install trunk

      - name: Build with Trunk
        run: trunk build --release --public-url /do-everything-like-a-god/

      - name: Post-build SEO Optimization
        working-directory: dist
        run: |
          # Robust SEO directory creation
          declare -A titles
          titles["base64"]="Base64 Utility"
          titles["json"]="JSON Tool"
          titles["hash"]="Hash Utility"
          # ... add others as needed for verification
          
          echo "Starting directory creation..."
          for dir in base64 html-escape url-escape json hash jwt uuid regex timestamp base-conv diff; do
            mkdir -p "$dir"
            cp index.html "$dir/index.html"
            echo "Created $dir/index.html"
          done
          
          # Final check of what will be deployed
          echo "DIST CONTENTS:"
          find . -maxdepth 2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
