name: Build and Deploy WASM Tools

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk
        run: cargo install trunk

      - name: Build with Trunk
        run: trunk build --release --public-url /do-everything-like-a-god/

      - name: Post-build SEO Optimization
        working-directory: dist
        run: |
          # The list of all tool routes
          PAGES=("base64" "html-escape" "url-escape" "json" "hash" "jwt" "uuid" "regex" "timestamp" "base-conv" "diff")
          
          # Use absolute paths for all resources in the main index.html
          # This ensures that even if loaded from /json/, it finds the WASM in root.
          sed -i 's|href="/|href="/do-everything-like-a-god/|g' index.html
          sed -i 's|src="/|src="/do-everything-like-a-god/|g' index.html
          sed -i "s|'/do-everything-like-a-god/|'/do-everything-like-a-god/|g" index.html

          for dir in "${PAGES[@]}"; do
            mkdir -p "$dir"
            cp index.html "$dir/index.html"
          done
          
          # No more 404.html redirection hack

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
